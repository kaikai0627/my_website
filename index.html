<script>
$(function(){
	$('#fullpage').fullpage({
		css3:true,//是否使用css3动画
		verticalCentered:false,//内容是否垂直居中(默认为true)
		resize:false,//字体是否随着窗口缩放二缩放(默认为false)
		slidesColor:[],//设置背景颜色
		anchors:['page1','page2','page3','page4','page5'],//定义锚链接
		scrollongSpeed:700,//滚动速度,单位为毫秒(默认为700)
//		easing:easelnQuart,//滚动动画方式(默认为easelnQuart)
		menu:true,//绑定菜单，设定的相关属性与 anchors 的值对应后，菜单可以控制滚动
		navigation:true,//是否显示项目导航(默认false)
//		continuousVertical:true,//是否循环滚动(默认false)
		loopBottom:true,
		navigationTooltips:['start','hello','good','firends','over'],//项目导航的tip
		'onLeave': function(index, nextIndex, direction){
			if(nextIndex!=1){

				$('.bg_img').css({
					'-webkit-filter':' blur(6px)',/* Chrome, Opera */
					'-moz-filter':' blur(6px)',
					'-ms-filter': 'blur(6px)' ,
					'filter': 'blur(6px)'
				});
			}else{

				$('.bg_img').css({
					'-webkit-filter':' blur(0px)',
					'-moz-filter':' blur(0px)',
					'-ms-filter': 'blur(0px)' ,
					'filter': 'blur(0px)'
				});
			}
		}
	});
	$('.ewm img').mouseover(function(){
		$('.banben').slideDown();
	});
	$('.ewm img').mouseout(function(){
		$('.banben').slideUp();
	});

	$('.weixin').mouseover(function(){
		$('.lianjie').slideDown();
	});
	$('.weixin').mouseout(function(){
		$('.lianjie').slideUp();
	});

});
</script>
